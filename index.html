<!DOCTYPE html>

<html>
  <head>
    <title>Тест</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <style>
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Raleway", sans-serif;
      }
    </style>
  </head>
  <body class="w3-light-grey">
    <div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
      <span class="w3-bar-item w3-right">Logo</span>
      <div
        class="w3-bar-item w3-button w3-padding w3-hide-large"
        onclick="toggleSidebar()"
      >
        <i class="fa fa-bars fa-fw w3-left"></i>
      </div>
    </div>

    <nav
      class="w3-sidebar w3-white w3-collapse w3-animate-left"
      style="z-index: 3; width: 300px"
      id="sidebar"
    >
      <br />
      <div class="w3-container w3-row">
        <div class="w3-col s8 w3-bar">
          <span class="nav-text hide">Привіт, <strong>Mike</strong></span
          ><br />
        </div>
      </div>
      <hr />

      <div class="w3-bar-block">
        <div class="w3-bar-item w3-button w3-padding">
          <i class="fa fa-truck fa-fw"></i>
          <span class="nav-text hide">&nbsp; link1</span>
        </div>
        <div class="w3-bar-item w3-button w3-padding">
          <i class="fa fa-tree fa-fw"></i>
          <span class="nav-text hide">&nbsp; link2</span>
        </div>
        <div class="w3-bar-item w3-button w3-padding">
          <i class="fa fa-balance-scale fa-fw"></i
          ><span class="nav-text hide">&nbsp; link3</span>
        </div>
      </div>
    </nav>

    <div class="w3-main" style="margin-left: 300px; margin-top: 43px">
      <header class="w3-container" style="padding-top: 22px">
        <h5>
          <b><i class="fa fa-diamond"></i> Статистика</b>
        </h5>
      </header>

      <div class="w3-row-padding w3-margin-bottom">
        <div class="w3-container">
          <h5>Власники котиків</h5>
          <div class="w3-row w3-gap">
            <div class="w3-col m6 w3-center w3-grey">
              <input
                id="name-input"
                class="w3-input"
                type="text"
                placeholder="Пошук по імені"
                oninput="searchTable('name-input', 0)"
               
              />
            </div>
            <div class="w3-col m6 w3-center">  <input
              id="surname-input"
              class="w3-input"
              type="text"
              placeholder="Пошук по прізвищу"
              oninput="searchTable('surname-input', 1)"
            /></div>
          
          </div>

          <br />

          <table class="w3-table-all">
            <thead>
              <tr class="w3-blue">
                <th data-type="string">
                  Ім'я
                  <i class="fa fa-sort fa-fw" onclick="sortTable(0)"></i>
                </th>
                <th data-type="string">
                  Прізвище
                  <i class="fa fa-sort fa-fw" onclick="sortTable(1)"></i>
                </th>
                <th data-type="number">
                  Бали <i class="fa fa-sort fa-fw" onclick="sortTable(2)"></i>
                </th>
              </tr>
            </thead>
            <tr>
              <td>Артур</td>
              <td>Юс</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Жанна</td>
              <td>Котлінска</td>
              <td>94</td>
            </tr>
            <tr>
              <td>Юлія</td>
              <td>Корж</td>
              <td>67</td>
            </tr>
            <tr>
              <td>Богдан</td>
              <td>Синовій</td>
              <td>25</td>
            </tr>
            <tr>
              <td>Катря</td>
              <td>Грай</td>
              <td>45</td>
            </tr>
          </table>
          <br />
          <button class="w3-button w3-dark-grey" onclick="showCatFact()">
            Більше інформації &nbsp;<i class="fa fa-bug"></i>
          </button>
          <div id="catFact" class="w3-san-serif"></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
